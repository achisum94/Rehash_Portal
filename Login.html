<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


	<title>US Auto Credit Portal</title>


	<link href="C:\Users\chisu\Desktop\Rehash_Portal\startbootstrap-sb-admin-2-gh-pages\css\sb-admin-2.css" rel="stylesheet"> 

    <style>
        body{
            background-color: #003468; 
        }
    </style>

</head>


<body>

	<main class="main h-100 w-100">
		<div class="container h-100">
			<div class="row h-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							
							<p class="lead">
								<h1 style="color: white ;">US Auto Credit Dealer Portal</h1>
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<div class="text-center">
										<img src="C:\Users\chisu\Desktop\Rehash_Portal\usaclogo.png" alt="Logo" class="img-fluid rounded-circle" width="132" height="132" />
									</div>
									<form>
										<div class="mb-3">
											<label>Email</label>
											<input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email" />
										</div>
										<div class="mb-3">
											<label>Password</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password" />
											<small>
												<a href="pages-reset-password.html">Forgot password?</a>
											</small>
										</div>
										<div>
											<div class="form-check align-items-center">
												<input id="customControlInline" type="checkbox" class="form-check-input" value="remember-me" name="remember-me"
													checked>
												<label class="form-check-label text-small" for="customControlInline">Remember me </label>
											</div>
										</div>
										<div class="text-center mt-3">
											<a href="dashboard-default.html" class="btn btn-lg btn-primary">Sign in</a>
											<button type="submit" class="btn btn-lg btn-primary">Register</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>


</body>

</html>
